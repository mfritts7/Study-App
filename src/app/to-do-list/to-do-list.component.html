<br><br><br><br>

<form [formGroup]="noteInput" (ngSubmit)="addNewNote()">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" [placeholder]="placeHolder" id="note"
          formControlName="note" />
      </div>
    </div>
    <div class="col">
      <button type="submit" id="button" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
<br>
<table class="table">
  <thead>
    <tr>
      <th scope="col" style = "width: 20%;">Notes</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let list of notes.list;let i = index">
      <td> {{notes.list[i]}}</td>
      <td>
        <div class="btn" (click)="removeNote(i)" style="float: right;margin-right: 1cm;"> delete</div>
      </td>
      </tr>
  </tbody>
</table>
